<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="head">
        <div id="box">
            <form>
                <div id="line">
                    <input type="text" name="digits">
                </div>
                <div>
                    <input class="operator" type="button" value="AC"   onclick="digits.value = '' ">
                    <input class="operator" type="button" value="DEL"  onclick="digits.value = digits.value.toString().slice(0,-1)">
                    <input class="operator" type="button" value="."    onclick="digits.value +='.' ">
                    <input class="operator" type="button" value="/"    onclick="digits.value +='/' ">
                </div>
    
                <div>
                    <input type="button" value="7" onclick="digits.value += '7' ">
                    <input type="button" value="8" onclick="digits.value += '8' ">
                    <input type="button" value="9" onclick="digits.value += '9' ">
                    <input class="operator" type="button" value="*" onclick="digits.value += '*' ">
                </div> 
                <div>
                    <input type="button" value="4" onclick="digits.value += '4'">
                    <input type="button" value="5" onclick="digits.value += '5' ">
                    <input type="button" value="6" onclick="digits.value += '6' ">
                    <input class="operator" type="button" value="-" onclick="digits.value += '-' ">
                </div>
    
                <div>
                    <input type="button" value="1" onclick="digits.value += '1' ">
                    <input type="button" value="2" onclick="digits.value += '2' ">
                    <input type="button" value="3" onclick="digits.value += '3' ">
                    <input class="operator" type="button" value="+" onclick="digits.value += '+' ">
                </div>
                
                <div>
                    <input type="button" value="00" onclick="digits.value += '00'">
                    <input type="button" value="0" onclick="digits.value += 0">
                    <input type="button" value="=" onclick="digits.value = eval(digits.value)" class="equal operator">
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
